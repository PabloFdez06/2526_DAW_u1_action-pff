name: Generar Documentaci√≥n Java (robusto)

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Instalar Java
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Instalar Pandoc + LaTeX completo
      - name: Instalar Pandoc y LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      # Generar documentaci√≥n HTML con Javadoc
      - name: Generar documentaci√≥n HTML con Javadoc
        run: |
          echo "üîπ Generando Javadoc..."
          mkdir -p docs/html
          if javadoc -d docs/html -sourcepath src/main/java -subpackages org.example; then
            echo "‚úÖ Javadoc generado correctamente."
          else
            echo "‚ùå Error generando Javadoc."
            exit 1
          fi

      # Generar documentaci√≥n PDF
      - name: Generar documentaci√≥n PDF
        run: |
          echo "üîπ Generando PDF desde los HTML de Main y Saludo..."
          mkdir -p docs/pdf
          # PDF individual por clase
          pandoc -s docs/html/org/example/Main.html -o docs/pdf/Main.pdf
          pandoc -s docs/html/org/example/Saludo.html -o docs/pdf/Saludo.pdf
          # Combinar ambos en un solo documento (opcional)
          pandoc docs/pdf/Main.pdf docs/pdf/Saludo.pdf -o docs/pdf/Documentacion_Completa.pdf
          echo "‚úÖ PDFs generados correctamente."

      # Subir documentaci√≥n como artefacto
      - name: Subir documentaci√≥n como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: documentacion
          path: docs/

      # Commit autom√°tico de documentaci√≥n
      - name: Commit autom√°tico de documentaci√≥n
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: documentaci√≥n generada autom√°ticamente"
          branch: ${{ github.ref_name }}
          file_pattern: "docs/**"
