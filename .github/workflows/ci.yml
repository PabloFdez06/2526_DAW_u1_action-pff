name: Generar Documentaci√≥n Java (robusto)

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Instalar Java
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Instalar Pandoc y LaTeX
      - name: Instalar Pandoc y LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base
          
      # Generar documentaci√≥n HTML con Javadoc
      - name: Generar documentaci√≥n HTML con Javadoc
        run: |
          echo "üîπ Generando Javadoc..."
          mkdir -p docs/html
          if javadoc -d docs/html -sourcepath src/main/java -subpackages org.example; then
            echo "‚úÖ Javadoc generado correctamente."
          else
            echo "‚ùå Error generando Javadoc."
            exit 1
          fi


      # Generar documentaci√≥n PDF
      - name: Generar documentaci√≥n en PDF
        run: |
          echo "üîπ Generando PDF desde HTML..."
          mkdir -p docs/pdf
          if pandoc -s docs/html/index.html -o docs/pdf/documentacion.pdf; then
            echo "‚úÖ PDF generado correctamente."
          else
            echo "‚ùå Error generando PDF."
            exit 1
          fi


      # Subir documentaci√≥n como artefacto
      - name: Subir documentaci√≥n como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: documentacion
          path: docs/

      # Commit autom√°tico de docs/ al repositorio
      - name: Commit autom√°tico de documentaci√≥n
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: documentaci√≥n generada autom√°ticamente"
          branch: ${{ github.ref_name }}
          file_pattern: "docs/**"
